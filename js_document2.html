<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style></style>         
   
        <script>
             function addLI(){
                var textBox = document.getElementById("text-box");
                var text = textBox.value;
                // alert(text);

                var liBox = document.createElement("li");
                liBox.innerText = text;
                // li tag를 추가하기 위한?
                var ulBox = document.getElementById("test-ul");
                ulBox.appendChild(liBox);
                 }
                function removeLI(){

                    var textBox = document.getElementById("text-index");
                    var text = textBox.value; // 숫자로 가져와도 문자
                    var index = Number(text);

                    if(Number.isNaN(index)){ // return이 True or False
                        alert("숫자를 입력해주세요");
                        textBox.value = "";
                        textBox.focus();
                        return;
                    
                                                            
                        // test-ul 가져오기
                    }
                    var ul = document.getElementById("test-ul");

                    console.log(index);
                    console.log(typeof index);

                    ul.removeChild(ul.children[index]); // element들만 가져옴.
                    // ul.removeChild(ul.childNodes[index]); // Enter 친 것들도 가져옴.

                }
            </script>
        </head>
    <body>
        <ul id = "test-ul">
            <!-- <li>안녕하세요</li>
            <li>반갑습니다</li> -->
        </ul>

        <input id = "text-box" type = "text">
        <input onclick = "addLI()" type = "button" value = "클릭">
        <!-- input으로 입력한 값이 li로 붙도록 작성 -->
        <!-- libox를 찾아서 li에 갖다 붙이겠다 -->
        <br>
        몇번째를 지웁니까? : <input id = "text-index" type="text">
        <input onclick = "removeLI()" type="button" value="지우기">
    </body>
</html>
