            switch (a) {

        for(var i = 0 ; i < 5 ; i++){ // for문의 기본적 형태(다른 언어와 동일한 형태)

        }
        // i : for문 내부에서만 사용되고 소멸되어야 하는 변수

            console.log("안녕하세요");

        // 자바스크립트는 향상된 for문을 두가지로 적용
                
        for(var data of arr){
