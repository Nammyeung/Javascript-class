<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            /*함수....(java에서 메소드 : 클래스 안의 함수를 메소드라 함.
            (= 객체 안에 들어있으면 ; 자바에서는 모든 함수가 클래스안에 들어있음.))*/
            //선언
            testFunc(); // 대화형 언어 : 한줄한줄을 바로 실행.
            // 문서상의 규칙은 안되는데 크롬이 되도록 해주고 있음.

            function testFunc(){
                console.log("안녕하세요...");
                console.log("반갑습니다..."); // 세미콜론 생략 가능
                testFunc2();
            }
            // 함수 코드는 실행을 했으나 호출을 해야만 표출가능.

            function testFunc2(){
                console.log("hi~~~~");
            }

            testFunc();
            testFunc();
            testFunc();
            testFunc();

            //....매개변수....리턴...
            function sum(a , b){
                var result = a + b;
                return result;

            }

            var rr = sum(1,3);

            console.log(rr);

            function test3(a , b){

                if(a > 10){
                    return;
                }

                return a + b; 
                // java : return 타입에 맞는 값만 return이 가능함.

            }

            var rr = test3(1,3) 
            console.log(rr);


            //....특이한거..??
            function test4(){
                console.log("test4 호출...")
            }
            // * 자바에서는 인터페이스 문법이 있기 때문에 아래 기능을 가지고 있지 않다. *
            var qqqqqq = test4; //함수를 변수에 담을 수 있다.
            /* 
            인터페이스는 업무 공유에 용이
            */
            //A
            function funcA(bb){
                console.log("a의 코드 실행...");
                console.log("a의 코드 실행...");


                bb();


                console.log("a의 코드 실행...");
                console.log("a의 코드 실행...");
            }
            /*
            A가 복잡한 코드를 미리 만들어놨고, B는 이를 호출하여 사용해야 한다.
            A의 함수 => API
            B는 A가 제공해놓은 API를 활용
            */
            //B
            function funcB(){
                console.log("b코드..안녕하세요");   
            }

            function test12(){
                console.log("b코드..반갑습니다")
            }

            funcA(test12);
             
            /*
            => 콜백
            A 내부에서 사용했던 함수를 호출
            * 콜백 함수란

            1. 다른 함수의 인자로써 이용되는 함수.
            2. 어떤 이벤트에 의해 호출되어지는 함수.
            
            라이브러리의 프레임워크는 대부분 콜백을 활용
            이미 기능을 갖춘 버튼의 인터페이스에 클릭을 
            했을 때의 기능을 추가하려고 할 때
            */
            
            test4();
            qqqqqq(); // 변수 선언을 하면 함수로 호출 가능.

            //익명 함수 선언...??
            var aaa = function(){
                console.log("ㅂㅂㅂㅂㅂ");
            };


            aaa();

            funcA(
                function(){
                    console.log("익명 함수 호출...");
                }            
            );

            //......함수안에 함수 선언...(자바스크립트에서만 가능)
            function outter1(){
                console.log("outter....코드..");
                console.log("outter....코드..");

                function inner1(){
                    console.log("inner...코드..");
                }

                inner1();

                console.log("outter....코드..");
            }

            outter1();

        </script>

    </body>
</html>
