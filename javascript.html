<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- java script 선언 : script -->
        <!-- 다른 언어를 배우는데 영향을 줄 수 있는 괴랄한 부분이 많다. -->
        <script>
            function testFunc(){
                // alert("반갑습니다.");
                var bb = document.getElementById("box1"); // document : 참조변수(안에 메소드가 많이 있다.)
                // 대소문자 가림(getElementById => 리턴값이 있음)
                // getElementById : 문법을 기준으로 API로 인지해야함
                // 문법 != API (API는 외우는 것이 아닌 가져다 쓰는 기술을 익혀야 함 => 어떻게 동작하는지 알 필요없음)
                // document.getElementById(참조변수.메소드명)
                // document : 문서에서 어떤 이벤트를 발생시키기 위한 도구
                bb.innerText = "반갑습니다.";
                // 박스를 클릭 했을 때 (안녕하세요 => 반갑습니다.)로 바꾸고 싶다.    
            }
            // 주석입니다....
            var a = 10;
            var b = 20;
            var result = a+b;
            alert(result);
            // 이 페이지 내용 : 30 창이 뜸.
        </script>
        <!-- script는 위치가 정해져있지 않다.(head, body, html 어디나 상관없음) -->
    </head>
    <body>
        <div id = "box1" onclick = "testFunc()">안녕하세요</div>
        <!-- onclick : 텍스트를 클릭하면 해당 함수가 호출 -->
        <!-- on으로 시작하는 것 => 모두 이벤트 -->
        <!-- testFunc() => 호출하고 싶은 함수 입력 -->
        <!-- 박스를 클릭을 했을 때 (안녕하세요 => 반갑습니다.) 로 바꾸고 싶다.-->
    </body>
</html>
