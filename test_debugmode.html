<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var a = 10;
            var b = 20;
            var result = a+b;
            console.log(result);

            if(a < 5){
                console.log("5보다 작음");
            }else{
                console.log("5보다 크다");
            }

            for(var i = 0 ; i < 5 ; i++) {
                console.log(i);
            }

            function testFunc(){
                console.log("안녕하세요");
            }

        </script>
    </head>
    <body>
        <div onclick = "testFunc()">박스.....</div>
        <!-- 박스를 클릭하면 console창에서 함수가 작동함 -->
        <!-- console창 => 대화형 -->
        <!-- F12 => Source => 자바스크립트 분석용 => 왼쪽 번호 클릭하고, F5번 -->
    </body>
</html>
